{% extends "base.html" %}
{% block content %}
    <h2>Attendance Report</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Student Name</th>
                <th>Present Days</th>
                <th>Absent Days</th>
            </tr>
        </thead>
        <tbody>
            {% for row in report %}
                <tr>
                    <td>{{ row[0] }}</td>
                    <td>{{ row[1] }}</td>
                    <td>{{ row[2] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
